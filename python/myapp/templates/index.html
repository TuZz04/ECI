{% extends 'base.html' %}

{% block title %}Page user{% endblock %}

{% block content %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user['id'] }}</th>
            {# user/<id> dynamique #}
            <td><a href="user/{{user['id']}}">{{ user['name'] }}</a></td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['age'] if user['age'] else 'no age information'}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
